<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width" >
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>MongoDB Project</title>
    </head>
    <body>
        <div id="title">
            <h1>MONGO DATABASE FLASK APP</h1>
        </div>
        <div id="buttons">
            <button type="button" class="defaultButton" onclick="window.location.href=`{{ url_for('cleanDB') }}`;">CLEAN DB</button>
            <button class="defaultButton" onclick="window.location.href=`{{ url_for('mongoDBRead') }}`;">DISPLAY 20 ENTRIES</button>
        </div>
        <div id="DBContainer">
            <span class="entityName">
                {% if dbName != '' %}
                    {% set db_text = 'Database name:' %}
                {% endif %}
                {{ db_text }}
            </span>
            <h1>{{ dbName }}</h1>
            <span class="entityName">
                {% if tableName != '' %}
                    {% set table_text = 'Table name:' %}
                {% endif %}
                {{ table_text }}
            </span>
            <h1>{{ tableName }}</h1>
            <div id="documents">
                {% for entry in entries %}
                <div class="dbEntry"><pre>{{ entry }}</pre></div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
